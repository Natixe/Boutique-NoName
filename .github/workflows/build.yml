name: üê≥ Build And Push Docker Image
on:
  workflow_call:
    inputs:
      tag:
        type: string
        description: The tag to push to the Docker registry.
        # required: true
        # default: latest

jobs:
  build:
    name: üê≥ Build
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: üõë Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üßë‚Äçüíª Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - name: ‚éî Setup node
        uses: actions/setup-node@v4

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: Create TXT file
        run: |
          echo "PORT_API: ${{ secrets.PORT_API }}," > .env
          echo "PGHOST: ${{ secrets.PGHOST }}" >> .env
          echo "PGDATABASE: ${{ secrets.PGDATABASE }}" >> .env
          echo "PGPASSWORD: ${{ secrets.PGPASSWORD }}" >> .env
          echo "PGPORT: ${{ secrets.PGPORT }}" >> .env
          echo "PGUSER: ${{ secrets.PGUSER }}" >> .env
          echo "DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}" >> .env
          echo "DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}" >> .env
          echo "APP_ENV: ${{ secrets.APP_ENV }}" >> .env



      - name: Display TXT file content
        run: |
          echo "Contenu du fichier.env :"
          cat .env
          echo "Localisation du fichier .env :"
          pwd
          ls -l .env


      - name: Display TXT file content with real values
        run: |
          echo "Contenu du fichier .env :"
          echo "APP_ENV: $(echo ${{ secrets.APP_ENV }})"
          echo "EST-API: $(echo ${{ secrets.EST-API }})"
          echo "ERRST-API: $(echo ${{ secrets.ERRST-API }})"

      - name: Upload TXT file
        uses: actions/upload-artifact@v4
        with:
          name: .env
          path: .env

      - name: Build project
        run: npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./dist

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Setup cache
      - name: ‚ö°Ô∏è Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: üê≥ Build Production Image
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: natixe28/boutique-noname:production
          build-args: |
            COMMIT_SHA=${{ github.sha }} \
            PORT_API=${{ secrets.PORT_API }} \
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: üöö Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache