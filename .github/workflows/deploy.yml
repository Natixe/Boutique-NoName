name: üöÄ Deploy
  
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read
  id-token: write

jobs:
  lint:
    name: ‚¨£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: üõë Annuler les ex√©cutions pr√©c√©dentes
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è R√©cup√©rer le d√©p√¥t
        uses: actions/checkout@v4

      - name: Installer les d√©pendances
        run: npm install

      - name: üî¨ Linter le code
        run: npm run lint

  build:
    name: üê≥ Build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy:
    name: üöÄ D√©ploiement
    runs-on: [self-hosted]
    needs: [lint, build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: ‚¨áÔ∏è R√©cup√©rer le d√©p√¥t
        uses: actions/checkout@v4

      - name: üèóÔ∏è Pr√©parer les variables d'environnement
        run: |
          echo "PORT_API=${{ secrets.PORT_API }}" >> ./.env
          echo "PGHOST=${{ secrets.PGHOST }}" >> ./.env
          echo "PGDATABASE=${{ secrets.PGDATABASE }}" >> ./.env
          echo "PGPASSWORD=${{ secrets.PGPASSWORD }}" >> ./.env
          echo "PGPORT=${{ secrets.PGPORT }}" >> ./.env
          echo "PGUSER=${{ secrets.PGUSER }}" >> ./.env
          echo "APP_ENV=${{ secrets.APP_ENV }}" >> ./.env

      - name: üîç V√©rifier le contenu du fichier .env
        run: |
          grep -o '^[^#]*' .env | sed 's/=.*/=***REDACTED***/'

      - name: ‚úÖ V√©rifier l'existence des fichiers
        run: |
          if [ -f ./docker-compose.yml ]; then
            echo "Le fichier docker-compose.yml existe."
          else
            echo "Le fichier docker-compose.yml est manquant."
          fi
      
          if [ -f ./.env ]; then
            echo "Le fichier .env existe."
          else
            echo "Le fichier .env est manquant."
          fi

      - name: üóÇÔ∏è Pr√©parer les fichiers pour le d√©ploiement
        run: |
          mkdir deploy_files
          cp ./docker-compose.yml ./deploy_files/
          cp ./.env ./deploy_files/

      - name: üöÄ Transf√©rer les fichiers vers le serveur
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY_ACTION }}
          source: ./deploy_files
          target: /home/user/
          port: 22
          timeout: 30s
          command_timeout: 10m
          debug: true

      - name: üîç V√©rifier les permissions des fichiers
        run: |
          ls -la /home/user/deploy_files/docker-compose.yml
          ls -la /home/user/deploy_files/.env

      - name: üöÄ Lancer Docker Compose en Production
        run: |
          cd /home/user/deploy_files/
          docker-compose pull
          docker-compose down
          docker-compose up -d --remove-orphans