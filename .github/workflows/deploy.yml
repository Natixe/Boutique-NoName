name: 🚀 Deploy
  
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read
  id-token: write

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Annuler les exécutions précédentes
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ⬇️ Récupérer le dépôt
        uses: actions/checkout@v4

      - name: Installer les dépendances
        run: npm install

      - name: 🔬 Linter le code
        run: npm run lint

  build:
    name: 🐳 Build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy:
    name: 🚀 Déploiement
    runs-on: [self-hosted]
    needs: [lint, build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: ⬇️ Récupérer le dépôt
        uses: actions/checkout@v4

      - name: 🔍 Afficher le répertoire de travail
        run: pwd

      - name: Générer le fichier .env
        run: |
          echo "PORT_API=${{ secrets.PORT_API }}" >> ./.env
          echo "PGHOST=${{ secrets.PGHOST }}" >> ./.env
          echo "PGDATABASE=${{ secrets.PGDATABASE }}" >> ./.env
          echo "PGPASSWORD=${{ secrets.PGPASSWORD }}" >> ./.env
          echo "PGPORT=${{ secrets.PGPORT }}" >> ./.env
          echo "PGUSER=${{ secrets.PGUSER }}" >> ./.env
          echo "APP_ENV=${{ secrets.APP_ENV }}" >> ./.env

      - name: 🔍 Vérifier le contenu du fichier .env
        run: |
            grep -o '^[^#]*' .env | sed 's/=.*/=***REDACTED***/'  

            
      - name: 🔍 Vérifier les fichiers présents
        run: ls -la

      - name: ✅ Vérifier l'existence des fichiers
        run: |
          if [ -f ./docker-compose.yml ]; then
            echo "Le fichier docker-compose.yml existe."
          else
            echo "Le fichier docker-compose.yml est manquant."
          fi
      
          if [ -f ./.env ]; then
            echo "Le fichier .env existe."
          else
            echo "Le fichier .env est manquant."
          fi
 

      - name: 🗂️ Préparer les fichiers pour le déploiement
        run: |
          mkdir deploy_files
          cp ./docker-compose.yml ./deploy_files/
          cp ./.env ./deploy_files/

      - name: 🚀 Transférer les fichiers vers le serveur
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY_ACTION }}
          source: ./deploy_files
          target: /home/user/
          port: 22
          timeout: 30s
          command_timeout: 10m
          debug: true

      - name: 🔍 Vérifier les permissions des fichiers
        run: |
          ls -la docker-compose.yml
          ls -la .env

          - name: 🚀 Lancer Docker Compose en Production
          run: |
            cd /home/user/
            docker-compose pull
            docker-compose down
            docker-compose up -d --remove-orphans