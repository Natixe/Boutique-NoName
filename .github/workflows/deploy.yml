name: ğŸš€ Deploy
  
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read
  id-token: write

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Annuler les exÃ©cutions prÃ©cÃ©dentes
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ RÃ©cupÃ©rer le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: Installer les dÃ©pendances
        run: npm install

      - name: ğŸ”¬ Linter le code
        run: npm run lint

  build:
    name: ğŸ³ Build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy:
    name: ğŸš€ DÃ©ploiement
    runs-on: [self-hosted]
    needs: [lint, build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ RÃ©cupÃ©rer le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ” Afficher le rÃ©pertoire de travail
        run: pwd

      - name: GÃ©nÃ©rer le fichier .env
        run: |
          echo "PORT_API=${{ secrets.PORT_API }}" >> ./.env
          echo "PGHOST=${{ secrets.PGHOST }}" >> ./.env
          echo "PGDATABASE=${{ secrets.PGDATABASE }}" >> ./.env
          echo "PGPASSWORD=${{ secrets.PGPASSWORD }}" >> ./.env
          echo "PGPORT=${{ secrets.PGPORT }}" >> ./.env
          echo "PGUSER=${{ secrets.PGUSER }}" >> ./.env
          echo "APP_ENV=${{ secrets.APP_ENV }}" >> ./.env

      - name: ğŸ” VÃ©rifier le contenu du fichier .env
        run: |
            grep -o '^[^#]*' .env | sed 's/=.*/=***REDACTED***/'  

            
      - name: ğŸ” VÃ©rifier les fichiers prÃ©sents
        run: ls -la

      - name: âœ… VÃ©rifier l'existence des fichiers
        run: |
          if [ -f ./docker-compose.yml ]; then
            echo "Le fichier docker-compose.yml existe."
          else
            echo "Le fichier docker-compose.yml est manquant."
          fi
      
          if [ -f ./.env ]; then
            echo "Le fichier .env existe."
          else
            echo "Le fichier .env est manquant."
          fi
 

      - name: ğŸ—‚ï¸ PrÃ©parer les fichiers pour le dÃ©ploiement
        run: |
          mkdir deploy_files
          cp ./docker-compose.yml ./deploy_files/
          cp ./.env ./deploy_files/

      - name: ğŸš€ TransfÃ©rer les fichiers vers le serveur
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY_ACTION }}
          source: ./deploy_files
          target: /home/user/
          port: 22
          timeout: 30s
          command_timeout: 10m
          debug: true

      - name: ğŸ” VÃ©rifier les permissions des fichiers
        run: |
          ls -la docker-compose.yml
          ls -la .env

          - name: ğŸš€ Lancer Docker Compose en Production
          run: |
            cd /home/user/
            docker-compose pull
            docker-compose down
            docker-compose up -d --remove-orphans