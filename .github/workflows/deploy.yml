name: 🚀 Deploy

on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read
  id-token: write

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Annuler les exécutions précédentes
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ⬇️ Récupérer le dépôt
        uses: actions/checkout@v4

      - name: Installer les dépendances
        run: npm install

      - name: 🔬 Linter le code
        run: npm run lint

  build:
    name: 🐳 Build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy:
    name: 🚀 Déploiement
    runs-on: [self-hosted]
    needs: [lint, build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: ⬇️ Récupérer le dépôt
        uses: actions/checkout@v4

      - name: Authentifier Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🗂️ Liste des fichiers
        run: ls -la

      - name: 📦 Copier les fichiers
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: |
            docker-compose.yml
            .env
          target: /home/user/
          port: 22
          timeout: 30s
          command_timeout: 10m
          use_insecure_cipher: false
          rm: false
          debug: true  # Activer le mode debug pour plus de détails

      - name: 🔍 Vérifier les permissions des fichiers
        run: |
          ls -la docker-compose.yml
          ls -la .env

      - name: 🚀 Lancer Docker Compose en Production
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          APP_ENV: ${{ secrets.APP_ENV }}
        run: |
          docker pull natixe28/boutique-noname:production
          docker run -p 3000:3000 -p 5173:5173 -p 8888:8888 -d natixe28/boutique-noname:production
          docker system prune --all --volumes --force