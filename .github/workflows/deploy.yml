name: ðŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
    lint:
        name: ðŸ§¹ Lint
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4.1.1
          - name: Install dependencies
            run: npm install

    typecheck:
        name: ðŸ”Ž Type check
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4.1.1
          - name: Install dependencies
            run: npm install

    build:
        name: ðŸ³ Build
        uses: ./.github/workflows/build.yml
        secrets: inherit
            
    deploy:
        name: ðŸš€ Deploy
        runs-on: [self-hosted]
        needs: [lint, typecheck, build]
        if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4.1.1

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: ðŸ“ Create .env file
              run: |
                  echo "PGUSER=${{ secrets.PGUSER }}" >> .env
                  echo "PGHOST=${{ secrets.PGHOST }}" >> .env
                  echo "PGDATABASE=${{ secrets.PGDATABASE }}" >> .env
                  echo "PGPASSWORD=${{ secrets.PGPASSWORD }}" >> .env
                  echo "PGPORT=${{ secrets.PGPORT }}" >> .env
                  echo "PORT=8888" >> .env

            - name: ðŸš€ Run Docker Compose on Production
              run: |
                docker pull natixe28/boutique-noname:production
                docker run -p 3000:3000 -p 5173:5173 -p 8888:8888 natixe28/boutique-noname:production 
                docker system prune --all --volumes --force
            - name: ðŸ§¹ Cleanup .env
              run: rm .env    