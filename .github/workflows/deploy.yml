name: ğŸš€ Deploy

on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read
  id-token: write

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Annuler les exÃ©cutions prÃ©cÃ©dentes
        uses: styfle/cancel-workflow-action@0.12.1

      - name: â¬‡ï¸ RÃ©cupÃ©rer le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: Installer les dÃ©pendances
        run: npm install

      - name: ğŸ”¬ Linter le code
        run: npm run lint

  build:
    name: ğŸ³ Build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy:
    name: ğŸš€ DÃ©ploiement
    runs-on: [self-hosted]
    needs: [lint, build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ RÃ©cupÃ©rer le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: Authentifier Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—‚ï¸ Liste des fichiers
        run: ls -la

      - name: ğŸ“¦ Copier les fichiers
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: |
            docker-compose.yml
            .env
          target: /home/user/
          port: 22
          timeout: 30s
          command_timeout: 10m
          use_insecure_cipher: false
          rm: false
          debug: true  # Activer le mode debug pour plus de dÃ©tails

      - name: ğŸ” VÃ©rifier les permissions des fichiers
        run: |
          ls -la docker-compose.yml
          ls -la .env

      - name: ğŸš€ Lancer Docker Compose en Production
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          APP_ENV: ${{ secrets.APP_ENV }}
        run: |
          docker pull natixe28/boutique-noname:production
          docker run -p 3000:3000 -p 5173:5173 -p 8888:8888 -d natixe28/boutique-noname:production
          docker system prune --all --volumes --force