name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install

      # - name: â” Setup node
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 18

      # - name: ğŸ“¥ Download deps
      #   uses: bahmutov/npm-install@v1

      - name: ğŸ”¬ Lint
        run: npm run lint

  build:
    name: ğŸ³ build
    uses: ./.github/workflows/build.yml
    secrets: inherit
  deploy:
    name: ğŸš€ Deploy
    runs-on: [self-hosted]
    needs: [lint, build]
    # only build/deploy main branch on pushes
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    # env:
    #   APP_ENV: ${{ secrets.APP_ENV }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4.1.1

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸš€ Run Docker Compose on Production
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          APP_ENV: ${{ secrets.APP_ENV }}
        run: |
          docker pull natixe28/boutique-noname:production
          docker run -p 3000:3000 -p 5173:5173 -p 8888:8888 -d natixe28/boutique-noname:production
          docker system prune --all --volumes --force