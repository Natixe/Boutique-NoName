name: üöÄ Deploy
  
on:
  push:
    branches:
      - main
      - dev
  pull_request: {}

permissions:
  actions: write
  contents: read
  id-token: write

jobs:
  lint:
    name: ‚¨£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: üõë Annuler les ex√©cutions pr√©c√©dentes
        uses: styfle/cancel-workflow-action@0.12.1

      - name: ‚¨áÔ∏è R√©cup√©rer le d√©p√¥t
        uses: actions/checkout@v4

      - name: Installer les d√©pendances
        run: npm install

      - name: üî¨ Linter le code
        run: npm run lint

  build:
    name: üê≥ Build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy:
    name: üöÄ D√©ploiement
    runs-on: [self-hosted]
    needs: [lint, build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: ‚¨áÔ∏è R√©cup√©rer le d√©p√¥t
        uses: actions/checkout@v4

      - name: üîç Afficher le r√©pertoire de travail
        run: pwd

      - name: G√©n√©rer le fichier .env
        run: |
          echo "PORT_API=${{ secrets.PORT_API }}" >> ./.env
          echo "PGHOST=${{ secrets.PGHOST }}" >> ./.env
          echo "PGDATABASE=${{ secrets.PGDATABASE }}" >> ./.env
          echo "PGPASSWORD=${{ secrets.PGPASSWORD }}" >> ./.env
          echo "PGPORT=${{ secrets.PGPORT }}" >> ./.env
          echo "PGUSER=${{ secrets.PGUSER }}" >> ./.env
          echo "APP_ENV=${{ secrets.APP_ENV }}" >> ./.env

      - name: üîç V√©rifier les fichiers pr√©sents
        run: ls -la

      - name: ‚úÖ V√©rifier l'existence des fichiers
        run: |
          if [ -f ./docker-compose.yml ]; then
            echo "Le fichier docker-compose.yml existe."
          else
            echo "Le fichier docker-compose.yml est manquant."
          fi
      
          if [ -f ./.env ]; then
            echo "Le fichier .env existe."
          else
            echo "Le fichier .env est manquant."
          fi

      - name: üîç V√©rifier le contenu du fichier .env
        run: |
            grep -o '^[^#]*' .env | sed 's/=.*/=***REDACTED***/'   

      - name: üì¶ Copier les fichiers
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: './docker-compose.yml .env'
          target: /home/user/
          port: 22
          timeout: 30s
          command_timeout: 10m
          use_insecure_cipher: false
          rm: false
          debug: true

      - name: üîç V√©rifier les permissions des fichiers
        run: |
          ls -la docker-compose.yml
          ls -la .env

      - name: üöÄ Lancer Docker Compose en Production
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          APP_ENV: ${{ secrets.APP_ENV }}
        run: |
          docker pull natixe28/boutique-noname:production
          docker run -p 3000:3000 -p 5173:5173 -p 8888:8888 -d natixe28/boutique-noname:production
          docker system prune --all --volumes --force