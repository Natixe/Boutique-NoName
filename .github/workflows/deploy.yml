name: üöÄ D√©ploiement

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

jobs:
  lint:
    name: ‚¨£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: üõë Annuler les ex√©cutions pr√©c√©dentes
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚¨áÔ∏è R√©cup√©rer le d√©p√¥t
        uses: actions/checkout@v4

      - name: Installer les d√©pendances
        run: npm install

      - name: üî¨ Linter le code
        run: npm run lint

  build:
    name: üê≥ build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy:
    name: üöÄ Deploy
    runs-on: [self-hosted]
    needs: [lint, build]
    if: ${{ github.ref == 'refs/heads/main'}}

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üöÄ Run Docker Compose on Production
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          APP_ENV: ${{ secrets.APP_ENV }},
          PORT_API: ${{ secrets.PORT_API }}
          PGHOST: ${{ secrets.PGHOST }}
          PGDATABASE: ${{ secrets.PGDATABASE }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGPORT: ${{ secrets.PGPORT }}
          PGUSER: ${{ secrets.PGUSER }}
        run: |
          docker pull natixe28/boutique-noname:production 
          docker run -p 3000:3000 -p 5173:5173 -p 8888:8888 natixe28/boutique-noname:production 
          docker system prune --all --volumes --force